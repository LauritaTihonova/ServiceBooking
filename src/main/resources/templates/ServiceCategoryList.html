<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
  <link rel="icon" type="image/x-icon" href="https://i.ibb.co/ySYDwL1/design-2-5.png">
  <link rel="stylesheet" href="/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  <style>
             a {
        color: white;
        text-decoration:none;
        }

        .header {
        float: right;
        padding: 10px 20px;
        font-size: 20px;
        color: white;
        background-color: #955aed;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 15px 10px 0px 10px;
        transition: background-color 0.3s ease-in-out;
        }

         .services {
        padding: 10px 20px;
        font-size: 15px;
        color: white;
        background-color: #955aed;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 15px 10px 0px 10px;
        transition: background-color 0.3s ease-in-out;
        }

        .filter {
            float: left;
            margin-right: 20px;
            width: 200px;
        }

        .filter select {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }

        .filter-container {
            border: 2px solid #955aed;
            border-radius: 25px;
            height: auto;
            flex-direction: column;
            display: flex;
            float: left;
            margin: 50px;
            padding: 50px;
        }

        input[type=checkbox] {
          appearance: none;
          -webkit-appearance: none;
          -moz-appearance: none;
          width: 20px;
          height: 20px;
          border: 2px solid #955aed;
          border-radius: 5px;
          background-color: #f8f9fa;
          transition: border-color 0.3s ease-in-out, background-color 0.3s ease-in-out;
          cursor: pointer;
          margin-right: 10px;
        }

        input[type=checkbox]:checked {
          background-color: #955aed;
        }

        input[type=checkbox]:focus {
          outline: none;
          box-shadow: 0 0 0 2px rgba(149, 90, 237, 0.2);
        }

        .filter input[type="submit"] {
            width: 100%;
            background-color: #955aed;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .filter input[type="submit"]:hover {
            background-color: #8245c3;
        }
        </style>
  <nav>
    <img src="https://i.ibb.co/RD6sbKs/icon-service.png" alt="logo">
    <button class="header"><a href="/registration">Register</a></button>
    <button class="header"><a href="/profile">My profile</a></button>
    <button class="header"><a href="/contact-us">Contact Us</a></button>
    <button class="header"><a href="/about-us">About Us</a></button>
    <button class="header"><a href="/services">Our Services</a></button>
    <button class="header"><a href="/home">Home</a></button>
  </nav>
</head>
<body>
<div class="filter-container">
  <div class="filter">
    <label for="specialist-filter">Specialist rating:</label>
    <select id="specialist-filter">
      <option value="">All</option>
      <option value="service1">4.5-5 stars</option>
      <option value="service2">4-4.5 stars</option>
      <option value="service3">3-4 starts</option>
    </select>
  </div>
  <div class="filter">
    <label for="price-filter">Price range:</label>
    <select id="price-filter">
      <option value="">All</option>
      <option value="0-10">0-50 EUR</option>
      <option value="10-20">50-200 EUR</option>
      <option value="20-30">200-500 EUR</option>
      <option value="20-30">+500 EUR</option>
    </select>
  </div>
  <div class="filter">
    <label for="language-filter">Specialist language:</label>
    <select id="language-filter">
      <option value="">All</option>
      <option value="0-10">English</option>
      <option value="10-20">Lithuanian</option>
      <option value="20-30">Latvian</option>
      <option value="20-30">Russian</option>
    </select>
  </div>
  <label>
    <input type="checkbox" name="option1" value="value1"> Has more then 10 finished jobs
  </label>
  <div class="filter">
    <input type="submit" value="Filter">
  </div>
</div>
<p>
  <ul>
    <button class="services" th:each="servicesCategory : ${servicesCategories}">
      <span th:text="${servicesCategory.category}"></span>
      <ul>
        <li th:each="service : ${servicesCategory.services}">
          <span th:text="${servicesCategory.subCategory}"></span>
          <a th:href="@{/services/description/{serviceId}(serviceId=${service.id})}">
            <span style="font-weight: bold" th:text="${service.name}"></span>
          </a>
        </li>
      </ul>
    </button>
  </ul>
</p>

</body>
</html>
