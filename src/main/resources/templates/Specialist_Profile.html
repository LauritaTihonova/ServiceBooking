/* Calendar style */
.calendar-container {
  margin-bottom: 20px;
}
label[for="calendar"] {
  display: block;
  margin-bottom: 5px;
}
#calendar {
  padding: 10px;
  border: none;
  border-bottom: 1px solid #ccc;
  font-size: 1rem;
  width: 100%;
}
/* Button style */
#bookButton, #cancelButton {
  background-color: #955aed; /* Green */
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 5px;
  cursor: pointer;
}

#bookButton:hover, #cancelButton:hover {
  background-color: #955aed;
}

<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3" style="padding: 100px 0px;">
      <div class="profile-container">
        <div class="profile">
          <div class="profile-buttons">
            <div class="profile-cta">
              <button onclick="openPopup()">Contact</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Popup -->
<div class="popup" id="myPopup">
  <div class="popup-content">
    <span class="popup-close" onclick="closePopup()">&times;</span>
    <h2>Contact Us</h2>
    <form id="bookingForm" method="post">
      <div class="calendar-container">
        <label for="calendar">Select a date:</label>
        <input type="text" id="calendar" name="calendar" required>
      </div>
      <div class="submit-container">
        <button type="submit" id="bookButton">Book</button>
        <button type="button" id="cancelButton" onclick="closePopup()">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script>
    function openPopup() {
      document.querySelector(".popup").style.display = "block";
      document.querySelector(".container").classList.add("blur");
    }

    function closePopup() {
      document.querySelector(".popup").style.display = "none";
      document.querySelector(".container").classList.remove("blur");
    }

    document.querySelector(".popup").addEventListener("click", function (event) {
      if (event.target === document.querySelector(".popup")) {
        closePopup();
      }
    });

    flatpickr("#calendar", {
      enableTime: false,
      dateFormat: "Y-m-d",
      minDate: "today",
      maxDate: new Date().fp_incr(30), // Allow bookings up to 30 days in advance
      disable: [
        // Disable weekends
        function (date) {
          return date.getDay() === 0 || date.getDay() === 6;
        }
      ]
    });

    document.getElementById("bookingForm").addEventListener("submit", function (event) {
      event.preventDefault();
      // Code to submit the booking form goes here
    });
  </script>
