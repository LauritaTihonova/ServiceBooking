<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Location</title>
</head>
<body>
<!--<div th:replace="/header :: header"></div>-->
<div class="container">
        <h2>Users</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Password</th>
                <th>Language</th>
                <th>Description</th>
                <th>Picture</th>
                <th>Role</th>
                <td>Status</td>
                <td>Id_specialist</td>
                <td>Id_account</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.language}"></td>
                <td th:text="${user.description}"></td>
                <td th:text="${user.picture}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.status}"></td>
                <td th:text="${user.sellerIdSeller}"></td>
                <td th:text="${user.accountIdaccount}"></td>
                <td><a th:href="@{updateUser/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{deleteUser/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>

</div>


</body>
</html>
