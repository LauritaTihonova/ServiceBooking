<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card flex-row my-5 border-0  rounded-3 overflow-hidden">
                    <div class="card-body p-4 p-sm-5">
                        <h1 class="card-title text-center mb-5 fw-light fs-1">User Registration</h1>
                        <form th:action="@{/auth/process_register}" th:object="${user}" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" th:field="*{name}" id="floatingInputUsername" placeholder="Name" required autofocus>
                                <label for="floatingInputUsername">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" th:field="*{surname}" id="floatingInputSurname" placeholder="Surname" required autofocus>
                                <label for="floatingInputSurname">Surname</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" th:field="*{email}" id="floatingInputEmail" placeholder="name@example.com">
                                <label for="floatingInputEmail">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" th:field="*{password}" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="d-grid mb-2">
                                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Registration</button>
                            </div>
                            <a class="d-block text-center mt-2 small" href="/login">Have an account? Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
</div>
</body>
</html>
