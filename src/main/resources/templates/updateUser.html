<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Data</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Edit Data</h1>
    <form th:action="@{/auth/updateUser}" th:object="${user}" method="post">
        <td>
            <input readonly type="hidden" th:field="*{id}" id="id_user" placeholder="id_user">
        </td>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" id="surname" name="surname" th:field="*{surname}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control" id="password" name="password" th:field="*{password}">
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" class="form-control" id="status" name="status" th:field="*{status}">
        </div>

        <div class="form-group">
            <label for="picture">Picture:</label>
            <input type="text" class="form-control" id="picture" name="picture" th:field="*{picture}">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" th:field="*{description}"></textarea>
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" class="form-control" id="role" name="role" th:field="*{role}">
        </div>


<!--        <div class="form-group">-->
<!--            <input readonly type="hidden" th:field="*{id_seller}" id="id_seller" placeholder="id_seller">-->
<!--        </div>-->
<!--        <div class="form-group">-->
<!--            <input readonly type="hidden" th:field="*{id_account}" id="id_account" placeholder="id_account">-->
<!--        </div>-->


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
